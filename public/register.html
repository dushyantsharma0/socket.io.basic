<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
  input{
        width: 200px;
        height: 20px;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        border: 1px solid black;
        font-size: 20px;
    }
  </style>
</head>
<body>
   <div  style=" height: 90vh; align-items: center; display: flex; justify-content: center;">
    <div style=" border-radius: 10px; padding: 30px; width: max-content; height:max-content; background: #f37979;">
        <h1 style="text-align: center;">Register Form</h1>
        <form  id="form"  method="POST" enctype="multipart/form-data" >
     
            <input type="text" name="name" placeholder=" enter name " required>
            <br>
            <input type="email" name="email" placeholder=" enter email " required>
            <br>
            
            <div class="inputdiv" style=" border:1px solid black; margin-left: 10px; height: 40px;  position: relative;overflow: hidden; width: 220px; border-radius: 10px;background:rgb(139, 237, 206) ">
                <input style="  position: absolute; opacity: 0; margin-left: 0; margin-top: 0px; "  type="file" name="image"  required>
                <div style="   margin-left: -14px; display: flex; justify-content: center; font-size: 25px; align-items: center; font-weight: 900; left: 0; top: 0;  width:250px;height:40px;background:rgb(139, 237, 206)"> File Select</div>
            </div>
            
            <input type="password" name="password" placeholder=" enter password " required>
            <br>
            <input style=" border-radius: 10px; font-weight: 900; background: rgb(3, 110, 51); color: #fff; margin-left: 20px;   height: 40px; padding-top: 5px; " id="submit" type="submit" value="Register">
    
    
    </form>
    <p id="alredyRegister" style=" cursor: pointer; font-weight: 700; text-align: center; color: blue;"><span style="  color: rgb(75, 2, 2);">click here</span> if you alredy register</p>
       </div>
   </div>
  
  
  <script src="script.js"></script>
</body>
</html>
